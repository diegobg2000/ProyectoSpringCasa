<!DOCTYPE html>

</head>

	<th>Modelo</th>
	<th>Color</th>
	<th>Caballos</th>
	</tr>
	
	<tr th:each="coche:${coches}">

	<td th:text = "${coche.caballos}"></td>
	</tr>	
	</table>
	<a href="#" th:href="@{/addCoche}">AÃ±adir Coche</a>
	
</body>
</html>
